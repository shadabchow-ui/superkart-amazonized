<div class="form-field" data-product-attribute="swatch">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        {{this.display_name}}
        
        <span data-option-value></span>
        {{> components/common/requireness-msg}}
    </label>

    {{#each this.values}}
        <input class="form-radio" type="radio" name="attribute[{{../id}}]" value="{{id}}" id="fbt_attribute_swatch_{{../id}}_{{id}}" {{#if selected}}checked data-default{{/if}} {{#if ../required}}required{{/if}}>
        <label class="form-option form-option-swatch{{#if data.[2]}} three-colors{{/if}}{{#if data.[1]}} two-colors{{/if}}" for="fbt_attribute_swatch_{{../id}}_{{id}}" data-product-attribute-value="{{id}}" title="{{this.label}}">
            {{#if image}}
                <span class='form-option-variant form-option-variant--pattern' title="{{this.label}}" style="background-image: url('{{getImage image "swatch_option_size"}}');"></span>
            {{/if}}
            {{#if data.[2]}}
                <span class='form-option-variant form-option-variant--color form-option-variant--color2' title="{{this.label}}" style="background: linear-gradient(to bottom, #{{data.[0]}} 33%, rgba(0, 0, 0, 0) 33%), linear-gradient(to bottom, #{{data.[1]}} 66%, #{{data.[2]}} 66%)">
                    <span style="background-color: #{{data.[0]}}"></span>
                    <span style="background-color: #{{data.[1]}}"></span>
                    <span style="background-color: #{{data.[2]}}"></span>
                </span>
            {{else}}
                {{#if data.[1]}}
                    <span class='form-option-variant form-option-variant--color form-option-variant--color2' title="{{this.label}}" style="background: linear-gradient(to bottom, #{{data.[0]}} 50%, #{{data.[1]}} 50%);">
                        <span style="background-color: #{{data.[0]}}"></span>
                        <span style="background-color: #{{data.[1]}}"></span>
                    </span>
                {{else}}
                    {{#if data.[0]}}
                        <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[0]}}"></span>
                    {{/if}}
                {{/if}}
            {{/if}}
            {{#if pattern}}
                <span class="form-option-expanded">
                    <span class="form-option-image" style="background-image: url('{{getImage image 'core-swatch'}}');"></span>
                </span>
            {{/if}}
        </label>
    {{/each}}
</div>
