<div class="heroCarousel-content{{#unless show_background}} heroCarousel-content--empty{{/unless}} position-{{position}} slide-{{@index}}{{#or (if heading) (if text) (if button_text)}} has-content{{/or}}">
    {{#if heading}}
    	<span class="heroCarousel-title">{{{heading}}}</span>
    {{/if}}
    {{#if text}}	
    	<p class="heroCarousel-description">{{{text}}}</p>
    {{/if}}
    {{#if button_text}}
        <span aria-label="{{#if this.alt_text.length '!=' 0}}{{this.alt_text}}{{else}}{{lang 'carousel.slide_number' slide_number=(add @index 1)}}{{/if}}, {{button_text}}" class="heroCarousel-action button button--primary button--large">{{button_text}}</span>
    {{/if}}
</div>
